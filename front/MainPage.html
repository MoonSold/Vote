<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>Главная</title>
        <link href="/front/css/MainPage.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-light">
                <div class="container-fluid">
                <img src= "front/img/MainLogo.png" alt="" width="300" height="60" class="d-inline-block align-text-top">
                <h2 id = 'name'>Опросы и голосования!</h2>
                <button type="button" class="btn btn-dark open-popup-auth" id = 'auth'>Авторизация</button>
                <button type="button" class="btn btn-dark open-popup-register" id = 'register'>Регистрация</button>
            </div>
            </nav>
        </header>
        <div>

            <div class = "write">
                <h1>Список всех опросов и голосований:</h1>
            </div>
            <div class = "Vote mt-10">
            <div class="accordion" id="accordionExample mt-10" >
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Голосование №1
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Голосование</strong> за то то
                            <button type="button" class="btn btn-primary">Перейти к опросу</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Голосование №2
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Голосование</strong> за то то
                            <button type="button" class="btn btn-primary">Перейти к опросу</button>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Голосование №3
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <strong>Опрос</strong> за это
                            <button type="button" class="btn btn-primary">Перейти к опросу</button>
                        </div>
                    </div>
                </div>
            </div>
                <div class = "popup-bg" id = "auth-form" >
                    <div class = "popup">
                        <img src="/front/img/close.png" alt = "icon" class="close-popup-auth">
                        <h1>Авторизация</h1>
                        <div>
                            <form id = 'form-cont' method="post" id = "auth-form">
                                <div class="mb-3 mt-4">
                                    <label for="exampleInputEmail1" class="form-label">Введите Логин (Латиница и цифры)</label>
                                    <input class="form-control"  aria-describedby="emailHelp" name='login' id = "auth-login">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name = 'password' id = "auth-password">
                                </div>
                                <button type="submit" class="btn btn-primary" id = "auth-button">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class = "popup-bg" id = 'register-form'>
                    <div class = "popup">
                        <img src="/front/img/close.png" alt = "icon" class="close-popup-register">
                        <h1>Регистрация</h1>
                        <div>
                            <form id = 'form-cont' method="post" id = "register-form">
                                <div class="mb-3 mt-4">
                                    <label for="exampleInputEmail1" class="form-label">Введите Логин(Латиница и цифры)</label>
                                    <input  class="form-control" name = 'login' id = "register-login">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Введите имя пользователя(Кирилица)</label>
                                    <input class="form-control" aria-describedby="emailHelp" name='username' id = "register-username">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" name = 'password' id = "register-password">
                                </div>
                                <button type="submit" class="btn btn-primary" id = "register-button">Зарегестрироваться</button>
                            </form>
                        </div>
                    </div>
                </div>
            <script src="/front/js/MainPageScript.js"></script>
        </div>
        </div>
    </div>
    </body>
</html>
